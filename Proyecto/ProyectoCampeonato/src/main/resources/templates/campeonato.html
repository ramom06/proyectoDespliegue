<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Clientes</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/campeonatos/crear">
                    <input type="submit" value="Crear">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 10%">Id_campeonato</div>
        <div style="float: left;width: 10%">Nombre</div>
        <div style="float: left;width: 10%">Fecha_Inicio</div>
        <div style="float: left;width: 10%">Fecha_Fin</div>
        <div style="float: left;width: 10%">Ubicación</div>
        <div style="float: left;width: 10%">Estado</div>
        <div style="float: left;width: 10%">Descripción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="cliente : ${listaClientes}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 10%" th:text="${cliente.id}">0</div>
        <div style="float: left;width: 10%" th:text="${cliente.nombre}">nombre</div>
        <div style="float: left;width: 10%" th:text="${cliente.apellido1}">apellido1</div>
        <div style="float: left;width: 10%" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</div>
        <div style="float: left;width: 10%" th:text="${cliente.ciudad}">ciudad</div>
        <div style="float: left;width: 10%" th:text="${cliente.categoria}">categoría</div>
        <div style="float: left;width: 10%" th:text="${cliente.email}">email</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/clientes/{id}(id=${cliente.id})}" style="display: inline;">
                <input type="submit" value="Ver Detalle" />
            </form>
            <form th:action="@{/clientes/editar/{id}(id=${cliente.id})}" style="display: inline;">
                <input type="submit" value="Editar" />
            </form>
            <form th:action="@{/clientes/borrar/{id}(id=${cliente.id})}" method="post" style="display: inline;">
                <input type="submit" value="Eliminar" />
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
